
  - name: Create Ansible user and give it sudo privileges
    hosts: all
    tasks:
      - name: Create Ansible user
        user:
          name: ansible
          comment: user for Ansible deployments
       
      - name: Add Ansible user to sudoers file
        lineinfile:
          path: /etc/sudoers
          line: ansible       ALL=(ALL)       ALL
          insertafter: root  *
        
